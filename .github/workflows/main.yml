name: Platform IO CI
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'      
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio          
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Generate image files
        run: |
          chmod +x ./generate_images.sh
          ./generate_images.sh
        shell: bash
      - name: Install PlatformIO Core
        run: python -m pip install platformio
      - name: Build firmware
        run: platformio run
      - name: Archive firmwares
        uses: actions/upload-artifact@v3
        with:
          name: firmwares.zip
          path: .pio/build/*/*.bin
